<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chase88</title>
		
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="stylesheet" href="css/animate.min.css">
		
		<style>
			body {
			  background: url('resources/loopWebsite.gif') no-repeat center center fixed;
			  -webkit-background-size: cover;
			  -moz-background-size: cover;
			  -o-background-size: cover;
			  background-size: cover;
			}
			.content {
				margin: 10%;
			}
			.spacer {
				border-top: 5px solid white;
				border-radius: 25px;
				margin:0;
				margin-top:5px;
				width:190px;
			}
			.ravenger {
				margin-left: 60px;
				margin-top:5px;
			}
			.refresh {
				margin-left: 60px;
			}
			.youtube {
				margin-left: 60px;
			}
			.twitch {
				margin-left: 60px;
			}
		</style>
		
		<!--Website Audio-->
		<iframe src="resources/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
		
		<audio id="divAudio">
		   <source src="resources/newSiteMusic.mp3" type="audio/mp3">
		</audio>

		<script>
			var vAudio = document.getElementById("divAudio");
			vAudio.volume = 0.2;
			var hasInit = false;
			function playMusic() {
				if(!hasInit) {
					hasInit = true;
					vAudio.play();
				}
			}
		</script>
	</head>
	
	<div onclick="playMusic()">
		<body>
			<div class="content">
				<div class="logo">
					<img class="item animated bounceIn" draggable="false" src="resources/logo.png"></img>
				</div>
				
				<hr class="spacer"></hr>
		
				<div class="ravenger">
					<a href="https://Ravenger.net">
						<img class="item animated pulse" draggable="false" src="resources/ravenger.png"></img>
					</a>
				</div>
				<div class="refresh">
					<a href="https://refreshgaming.net">
						<img class="item animated pulse" draggable="false" src="resources/refresh.png"></img>
					</a>
				</div>
				<div class="youtube">
					<a href="https://www.youtube.com/@Chase88">
						<img class="item animated pulse" draggable="false" src="resources/youtube.png"></img>
					</a>
				</div>
				<div class="twitch">
					<a href="https://twitch.tv/itschase88">
						<img class="item animated pulse" draggable="false" src="resources/twitch.png"></img>
					</a>
				</div>
				<hr class="spacer"></hr>

		</body>
